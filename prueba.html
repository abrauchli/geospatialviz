<html>
<head>
<script type="text/javascript"
  src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1.1','packages':['sankey']}]}">
</script>
<script type="text/javascript" src="data/states.js"></script>

<div id="sankey_basic" style="width: 900px; height: 300px;"></div>

<script type="text/javascript">
google.setOnLoadCallback(drawChart);

   function drawChart() {
    //Fill in data
    //var country = [];
    //for (var i=2; i<stateExportCountries.xf.length-2; i++){
    //  country = stateExportCountries.xf[i].c[3]
    //}
    var sankey_data = new google.visualization.DataTable();
    sankey_data.addColumn('string', 'From');
    sankey_data.addColumn('string', 'To');
    sankey_data.addColumn('number', 'Weight');
    sankey_data.addRows([
       [ 'e', 'a', 2 ],
       [ 'e', 'a', 1 ],
       [ 't', 'f', 5 ],
       [ 't', 'r', 2 ],
       [ 'y', 'r', 3 ],
       [ 'y', 'r', 4 ],
    ]);
    
    // Set chart options
    var options = {
      width: 600,
    };

    // Instantiate and draw our chart, passing in some options.
    var chart = new google.visualization.Sankey(document.getElementById('sankey_basic'));
    chart.draw(sankey_data, options);
   }
</script>
</head>
</html>
